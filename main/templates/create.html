{% extends 'base.html' %}
{% block title %}
Create tasks
{% endblock %}

{% block content %}
<h1>Create new task</h1>

<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.task }}<br>
    {{ form.deadline }}<br>
    {{ form.location }}<br>
    <button type="submit" class="btn btn-success">Добавить</button>
</form>
{% endblock %}
