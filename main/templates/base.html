<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">IT Overone</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Main</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'contacts' %}">Contacts</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">About us</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'create' %}">Create new task</a>

      </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>


</body>
</html>
